<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>React Boilerplate</title>
</head>
<body>
<div id="root">
</div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">
  const root = ReactDOM.createRoot(document.getElementById("root"))

  const =  RelativeList() =>
  {
    return(
    <div>
      <ol key="relativeList">
        <li key = "relativeListItem1">Uncle</li>
        <li key = "relativeListItem2">Aunty</li>
        <li key = "relativeListItem3">GrandMother</li>
        <li key = "relativeListItem4">Mosi</li>
        <li key = "relativeListItem5">Mama</li>
        <li key = "relativeListItem6">Nana</li>
      </ol>
    </div>
  )

  }
  root.render(RelativeList())
    </script>
</body>
</html>
